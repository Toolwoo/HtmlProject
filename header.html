    <style>
        /* Basic styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Header styling */
        header {
            background-color: #333;
            color: white;
            padding: 20px;
        }

        /* Navigation bar */
        nav {
            background-color: #444;
            display: flex;
            align-items: center;
            padding: 10px 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
            display: flex;
            align-items: center;
        }

        nav img {
            width: 60px;
            height: 70px;
            margin-right: 10px;
        }

        nav a:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }

        /* Main content area */
        main {
            padding: 20px;
            min-height: 400px;
        }

        .text {
            margin: 0;
        }
    </style>
</head>
