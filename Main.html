<html>
    <head>
        <title>Buah-buahan </title>
        <link rel="stylesheet" href="style.css">
    </head>
        <body>
            <div id="header-placeholder"></div>
            <main>
            <h1> Buah-Buahan Tempatan Di Malaysia!</h1>
            <div class="grid">
                    <div class="card" onclick="window.location.href='redirects/durian.html'" style="cursor: pointer;">
                        <h3>Durian</h3>
                        <img src="durian.jpg">
                        <p class="cream">Durian digelar sebagai "Raja Buah-buahan tropika"</p>
                    </div>
                <div class="card" onclick="window.location.href='redirects/manggis.html'" style="cursor: pointer;">
                    <h3>Manggis </h3>
                    <img src="manggis.jpg">
                    <p class="cream">Manggis digelar sebagai "Ratu buah-buahan tropika"</p>
                </div>
                <div class="card" onclick="window.location.href='redirects/rambutan.html'" style="cursor: pointer;">
                    <h3>Rambutan </h3>
                    <img src="rambutan.jpeg">
                    <p class="cream"> Rambutan sedap</p>
                </div>
            </div>
            </main>
            <script>
    // Load header.html into #header-placeholder
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;
      });
  </script>
        </body>
</html>
